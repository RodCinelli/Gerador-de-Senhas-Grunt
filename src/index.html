</head>
<body>

        <h1>Gerador de Senhas</h1>
        <form id="form-gerador-senha">
            <div>
                <label for="tamanho-senha">Tamanho da senha</label>

            <button type="submit">Gerar Senha</button>
        </form>
        <div class="resultado">

    </main>
